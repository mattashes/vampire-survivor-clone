<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vampire Survivors Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="src/ui/skill-button.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
